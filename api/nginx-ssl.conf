# HTTPS 配置示例（生产环境推荐）
server {
    listen 80;
    server_name your-domain.com;
    
    # HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 修改为你的域名
    root /path/to/habit-tracker/api/public;  # 修改为实际路径
    index index.php index.html;

    # SSL 证书配置
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 字符集
    charset utf-8;

    # 日志配置
    access_log /var/log/nginx/habit-tracker-ssl-access.log;
    error_log /var/log/nginx/habit-tracker-ssl-error.log;

    # 客户端上传文件大小限制
    client_max_body_size 10M;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 主要 location 块
    location / {
        # 如果文件不存在，则重写到 index.php
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php?s=/$1 last;
        }
    }

    # PHP 文件处理
    location ~ \.php$ {
        # 安全检查：禁止访问不存在的 PHP 文件
        try_files $uri =404;
        
        # FastCGI 配置
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # 根据实际情况修改
        # 或者使用 TCP 方式：
        # fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # FastCGI 超时设置
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        
        # FastCGI 缓冲区设置
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
    }

    # 静态文件处理
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(env|log|sql|md|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问 vendor 和 runtime 目录
    location ~ ^/(vendor|runtime)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
