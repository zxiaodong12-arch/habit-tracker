server {
    listen 8080;
    server_name habit-tracker.com localhost;  # 使用 8080 端口避免冲突
    root /System/Volumes/Data/data/RD/habit-tracker/api/public;  # 修改为实际路径
    index index.php index.html;

    # 字符集
    charset utf-8;

    # 日志配置（macOS 路径）
    access_log /usr/local/var/log/nginx/habit-tracker-access.log;
    error_log /usr/local/var/log/nginx/habit-tracker-error.log;

    # 客户端上传文件大小限制
    client_max_body_size 10M;

    # 主要 location 块
    location / {
        # ThinkPHP URL 重写 - 使用 try_files（更可靠）
        try_files $uri $uri/ /index.php?s=$uri&$args;
    }

    # PHP 文件处理
    location ~ \.php$ {
        # FastCGI 配置
        # macOS 通常使用 TCP 方式，Linux 使用 Unix Socket
        fastcgi_pass 127.0.0.1:9000;  # macOS 推荐
        # Linux 使用：fastcgi_pass unix:/var/run/php/php-fpm.sock;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # FastCGI 超时设置
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        
        # FastCGI 缓冲区设置
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
    }

    # 静态文件处理（可选，如果前端也在同一服务器）
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(env|log|sql|md|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问 vendor 和 runtime 目录
    location ~ ^/(vendor|runtime)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

}
