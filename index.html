<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="极简习惯追踪器 - 专注打卡，看到进步">
    <title>习惯追踪器</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
</head>
<body>
    <div class="container">
        <!-- 头部统计 -->
        <header class="header">
            <h1>习惯追踪器</h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">今日完成</span>
                    <span class="stat-value" id="today-completion">0/0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总完成率</span>
                    <span class="stat-value" id="total-completion">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最长连续</span>
                    <span class="stat-value" id="longest-streak">0天</span>
                </div>
            </div>
        </header>

        <!-- 习惯列表 -->
        <main>
            <section class="section-block">
                <div class="section-header">
                    <h2 class="section-title">正在进行的习惯</h2>
                </div>
                <div class="habits-container" id="habits-container">
                    <!-- 习惯卡片将通过JS动态生成 -->
                </div>
            </section>

            <section class="section-block archived-section collapsed" id="archived-section">
                <div class="section-header">
                    <h2 class="section-title">已归档的习惯</h2>
                    <div class="section-actions">
                        <span class="section-subtitle" id="archived-count"></span>
                        <button class="section-toggle-btn" id="archived-toggle-btn">展开</button>
                    </div>
                </div>
                <div class="habits-container archived-habits" id="archived-habits-container">
                    <!-- 归档习惯卡片将通过JS动态生成 -->
                </div>
            </section>
        </main>

        <!-- 添加习惯按钮 -->
        <button class="fab" id="add-habit-btn" title="添加新习惯">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>

        <!-- 添加习惯模态框 -->
        <div class="modal" id="add-habit-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>添加新习惯</h2>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <form id="add-habit-form">
                    <div class="form-group">
                        <label for="habit-name">习惯名称</label>
                        <input type="text" id="habit-name" placeholder="例如：喝够2L水" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-emoji">图标 (Emoji)</label>
                        <input type="text" id="habit-emoji" placeholder="💧" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="habit-color">颜色</label>
                        <div class="color-picker">
                            <input type="color" id="habit-color" value="#10b981">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 习惯详情模态框 -->
        <div class="modal" id="habit-detail-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detail-habit-name">习惯详情</h2>
                    <button class="modal-close" id="close-detail-modal">&times;</button>
                </div>
                <div class="habit-detail-content">
                    <div class="detail-stats">
                        <div class="detail-stat">
                            <span class="detail-stat-label">当前连续</span>
                            <span class="detail-stat-value" id="detail-current-streak">0天</span>
                        </div>
                        <div class="detail-stat">
                            <span class="detail-stat-label">最长连续</span>
                            <span class="detail-stat-value" id="detail-longest-streak">0天</span>
                        </div>
                        <div class="detail-stat">
                            <span class="detail-stat-label">总完成率</span>
                            <span class="detail-stat-value" id="detail-completion-rate">0%</span>
                            <span class="detail-stat-hint" id="detail-completion-hint"></span>
                        </div>
                    </div>
                    <div class="heatmap-container" id="detail-heatmap">
                        <!-- 热力图将通过JS生成 -->
                    </div>
                    <div class="detail-actions">
                        <button class="btn btn-secondary" id="edit-habit-info-btn">编辑信息</button>
                        <button class="btn btn-danger" id="archive-habit-btn">归档习惯</button>
                        <button class="btn btn-danger" id="delete-habit-btn">删除习惯</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <footer class="footer">
            <button class="footer-btn" id="export-btn" title="导出数据">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>导出</span>
            </button>
            <button class="footer-btn" id="import-btn" title="导入数据">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>导入</span>
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
